<!DOCTYPE html>
<html>
<head>
    <title>Haskulator: Acceleration</title>
</head>
<body>
    <h1>Haskulator: Acceleration</h1>

    <label for="initialVelocity">Initial Velocity (m/s):</label>
    <input type="number" id="initialVelocity">

    <label for="finalVelocity">Final Velocity (m/s):</label>
    <input type="number" id="finalVelocity">

    <label for="time">Time (s):</label>
    <input type="number" id="time">

    <button onclick="calculateAcceleration()">Calculate Acceleration</button>

    <p id="result"></p>

    <script>
        function calculateAcceleration() {
            const initialVelocity = parseFloat(document.getElementById("initialVelocity").value);
            const finalVelocity = parseFloat(document.getElementById("finalVelocity").value);
            const time = parseFloat(document.getElementById("time").value);

            const acceleration = (finalVelocity - initialVelocity) / time;

            if (!isNaN(acceleration)) {
                document.getElementById("result").innerHTML = `Acceleration: ${acceleration.toFixed(2)} m/sÂ²`;
            } else {
                document.getElementById("result").innerHTML = "Please provide valid input values.";
            }
        }
    </script>
</body>
</html>
