<!DOCTYPE html>
<html>
<head>
  <title>Physics Calculator</title>
</head>
<body>
  <h1>Physics Calculator</h1>
  <label for="initial-velocity">Initial Velocity (u): </label>
  <input type="text" id="initial-velocity"><br>
  <label for="acceleration">Acceleration (a): </label>
  <input type="text" id="acceleration"><br>
  <label for="time">Time (t): </label>
  <input type="text" id="time"><br>
  <button id="calculate-button">Calculate Velocity</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
